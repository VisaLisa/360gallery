<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
        <script src="components/set-image.js"></script>
    </head>
    
    <body>
        <a-scene>
            <!-- Image links. -->
            <a-assets>
                    <video id="SphereVideo" autoplay loop="true" src="assets/20170429.mp4" webkit-playsinline>
                
                </a-entity>
            </a-assets>

            <!-- Using the asset management system. -->
            <a-videosphere src="#SphereVideo"></a-videosphere>

            <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
            <!--<a-videosphere src="video/SphereVideo.webm"></a-videosphere>-->
                
             <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>    
        </a-scene>
    </body>
</html>
